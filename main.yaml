        discovery.zen.ping.unicast.hosts: "ip-172-31-25-114.us-west-2.compute.internal:9300"
        http.port: 9201
        transport.tcp.port: 9301
        node.data: true
        node.master: false
        bootstrap.memory_lock: false
        cluster.name: "hawk-cluster"
        network.host : '172.31.18.179'
      es_scripts: false
      es_api_basic_auth_username: admin
      es_api_basic_auth_password: admin
